<html>
    <head>
        <meta charset="UTF-8" />
        <title>Урок 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/329265e4bc.js" crossorigin="anonymous"></script>
        <style>
            .result{
                margin-top: 50px;
            }
        </style>
    </head>
    <body>

        <div id='app'>
            
            <div class="container" style="margin-top: 50px">
                
                <!-- Исходная форма -->
                <form v-if="showresult">
                    <div class="progress" style="margin-bottom: 25px">
                        <div class="progress-bar" role="progressbar" :style="progress_bar_width" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    

                    <div class="form-group" v-for="item in info">
                        <label for="item['value']">{{ item['name'] }}</label>

                        <i v-if="!item['noIconDisplay']" :class="getIconClass(item)" :style="getIconStyle(item)"></i>

                        <input v-model="item['value']" type="text" class="form-control" id="item['value']">
                    </div>
                    

                    <button v-on:click="sendData" v-bind:disabled="isButtonDisabled" type="button" class="btn btn-success">Send data</button>
                </form>
                
                <!-- Таблица с результатом -->
                <div class="result" v-else>
                    <table class="table table-bordered">
                        <tbody>
                        <tr v-for="item in info">
                            <td>{{ item['name'] }}</td>
                            <td>{{ item['value'] }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                

            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
